# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

builds:
  - id: iskndr
    main: ./cmd/iskndr
    binary: iskndr
    dir: ./iskndr
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/igneel64/iskandar/iskndr/commands.Version={{.Version}}

archives:
  - id: iskndr
    formats: tar.gz
    name_template: "iskndr_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: zip
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - "^ci:"

release:
  github:
    owner: igneel64
    name: iskandar
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"
