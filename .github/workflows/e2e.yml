name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.5"

      - name: Install dependencies
        run: |
          cd e2e
          go mod download

      - name: Build CLI binary
        run: |
          cd iskndr
          go build -o iskndr ./cmd/iskndr

      - name: Run e2e tests
        run: |
          go test -tags=e2e ./e2e -v -timeout 10m

      - name: Cleanup Docker resources
        if: always()
        run: |
          docker compose -f e2e/docker-compose.e2e.yml down -v --remove-orphans || true
          docker system prune -f || true
